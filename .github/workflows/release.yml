name: Publish Python ğŸ distributions ğŸ“¦ to PyPI

on:
  release:
    types: [created]

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13.1"  # Use the latest stable version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black build twine

    - name: Run Black Formatter
      run: black .

    - name: Build Distribution Files
      run: python -m build --sdist --wheel --outdir dist/

    - name: Verify Package with Twine
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
